<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: #f0fff3;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allows multiple rows of cards if needed */
        }
        .coupon-card {
            background: linear-gradient(135deg, #ff9051, #f84d40);
            color: #fff;
            text-align: center;
            padding: 40px 54px;
            border-radius: 15px;
            box-shadow: 0 10px 10px 0 rgba(0,0,0,0.15);
            position: relative;
            margin: 15px; /* Space between cards */
            flex: 1 1 calc(50% - 30px); /* Adjusts card width and spacing */
            max-width: calc(50% - 30px); /* Ensures two cards fit in a row */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 80px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .coupon-card h3 {
            font-size: 32px; /* Adjusted size for better fit */
            font-weight: 400;
            line-height: 36px; /* Adjusted line-height */
        }
        .coupon-card p {
            font-size: 14px; /* Adjusted size for better fit */
        }
        .coupon-row {
            display: flex;
            align-items: center;
            margin: 25px auto;
            width: fit-content;
        }
        #cpnCode {
            border: 1px dashed #fff;
            padding: 10px 20px;
        }
        #cpnBtn {
            border: 1px solid #fff;
            background: #fff;
            padding: 10px 20px;
            color: #7158fe;
            cursor: pointer;
        }
        .circle1, .circle2 {
            background: #f0fff3;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .circle1 {
            left: -25px;
        }
        .circle2 {
            right: -25px;
        }
        @media (max-width: 768px) {
            .coupon-card {
                flex: 1 1 100%; /* Full width on smaller screens */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coupon-card">
        <div>
            <h3>FLAT ₹100 OFF*</h3>
        </div>  
        <div>
            <div class="coupon-row">
                <span id="cpnCode">STEALDEAL20</span>
                <span id="cpnBtn">Copy Code</span>
            </div>
            <p>Valid Till: 20Dec, 2021</p>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        </div>
        <div class="coupon-card">
            <div>
                <h3>FLAT ₹100 OFF*</h3>
            </div>  
            <div>
                <div class="coupon-row">
                    <span id="cpnCode">STEALDEAL20</span>
                    <span id="cpnBtn">Copy Code</span>
                </div>
                <p>Valid Till: 20Dec, 2021</p>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            </div>
    </div>
    <script>
        document.querySelectorAll('#cpnBtn').forEach(function(button) {
            button.onclick = function() {
                var cpnCode = this.previousElementSibling;
                navigator.clipboard.writeText(cpnCode.innerHTML);
                this.innerHTML = "COPIED";
                setTimeout(function() {
                    button.innerHTML = "Copy Code";
                }, 3000);
            }
        });
    </script>
</body>
</html>
